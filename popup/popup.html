<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="popup.css" />
  </head>
  <body>
    <div class="d-flex flex-column center center container">
      <h1 class="title">Global Entry Drops</h1>

      <div class="field">
        <label class="">Status</label>
        <div>
          <span class="bg-success text-white p-1 rounded tag" id="runningSpan"
            >Running</span
          >
          <span class="bg-danger text-white p-1 rounded tag" id="stoppedSpan"
            >Stopped</span
          >
        </div>
      </div>
    </div>

    <div class="container my-6 d-flex flex-column">
      <label for="">Location ID</label>
      <div class="select">
        <select id="locationId"></select>
        <p
          id="locationIdError"
          class="text-danger"
          style="display: none; font-weight: 500"
        >
          Please Select a Valid Address
        </p>
      </div>

      <div class="d-flex mt-3 flex-column">
        <label for="" class="label font-weight-bold"
          ><strong>Start Date</strong></label
        >
        <input type="date" name="" id="startDate" />
        <p
          id="startDateError"
          class="text-danger"
          style="display: none; font-weight: 500"
        >
          Please Select a Valid Start Date
        </p>
      </div>

      <div class="d-flex my-3 flex-column">
        <label for="" class="label"><strong>End Date</strong></label>
        <input type="date" name="" id="endDate" />

        <p
          id="endDateError"
          class="text-danger"
          style="display: none; font-weight: 500"
        >
          Please Select a Valid End Date
        </p>
      </div>
    </div>

    <div class="container">
      <button
        class="bg-success text-white p-1 rounded my-2 border-0"
        id="startButton"
      >
        Save and Start
      </button>
    </div>

    <div class="container">
      <button class="bg-danger text-white p-1 rounded border-0" id="stopButton">
        Stop
      </button>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="popup.js"></script>
  </body>
</html>
